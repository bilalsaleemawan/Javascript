<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <main>
        <div class="main-form">
            <h1>Simple Calculator</h1>
            <form>
                <div class="form-group">
                    <label>Value1</label>
                    <input type="text" id="num1" value="20">
                </div>
                <div class="form-group">
                    <label>Value2</label>
                    <input type="text" id="num2" value="30">
                </div>
                <div class="form-group">
                    <label>Operator</label>
                    <input type="text" id="operator" value="+">
                </div>
                <div class="btn">
                    <div id="output"></div>
                    <button>Calculate</button>
                </div>
            </form>
        </div>
    </main>
    <script src="/ClassTasks/javascript_class_files/script.js"></script>
</body>

</html>
