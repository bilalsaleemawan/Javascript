<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/assets/css/signup_style.css">
</head>

<body>
    <main>
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form action="#">
                <div class="form-items">
                    <label for="username">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="form-items">
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="form-items">
                    <label for="password">Password</label>
                    <input type="text">
                </div>

                <button class="btn-signup">SignUp</button>
                <p class="login-para"><em>Already have an account <a
                            href="/ClassTasks/html_class_files/login.html">Login</a></em></p>
            </form>
        </div>
        </div>
    </main>
    <script src="/ClassTasks/javascript_class_files/signup.js"></script>
</body>

</html>
