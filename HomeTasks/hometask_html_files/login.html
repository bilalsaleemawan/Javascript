<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/login_style.css">
</head>

<body>
    <main>
        <div class="login-container">
            <h1>LogIn</h1>
            <form action="#" class="login-form" id="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <p class="error" id="usernameerror"></p>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <p class="error" id="passworderror"></p>
                <div class="btn">
                    <button>Login</button>
                </div>
                <p class="signup-para"><em>Don't have an account <a
                            href="/ClassTasks/html_class_files/signup.html">SignUp</a></em></p>
            </form>
        </div>
    </main>
    <script src="/ClassTasks/javascript_class_files/login.js"></script>
</body>

</html>
