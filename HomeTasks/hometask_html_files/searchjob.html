      <div class="section-search">
        <div class="input-group">
          <div class="icon-container">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Find a Job" id="search-icon" aria-label="First name" class="form-control" />
          </div>
          <div class="icon-container">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="City" id="search-city" aria-label="Last name" class="form-control" />
          </div>
          <div class="icon-container drop-down-btn">
            <i class="fa-solid fa-chevron-down"></i>
            <a href="#dropdown"></a>
          </div>
          <div class="btn-container">
            <button class="search-btn">Search</button>
          </div>
        </div>
      </div>

      <!-- Sub-container  -->
      <div class="sub-container">
        <div class="result-heading">
          <h4>Show Result</h4>
          <p>Result Founds</p>
        </div>






      </div>
  </div>
  </main>
  </div>
